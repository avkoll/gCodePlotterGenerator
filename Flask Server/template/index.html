<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Sender</title>
</head>
<body>
    <h1>Select a G-code File to Send to the Plotter</h1>
    <form action="/send_gcode" method="post">
        <label for="gcode_file">G-code File:</label>
        <select name="gcode_file" id="gcode_file">
            {% for file in files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <button type="submit">Send</button>
    </form>
</body>
</html>
